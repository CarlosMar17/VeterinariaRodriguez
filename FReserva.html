                      <!--  Modal iniciar sesion  -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Iniciar sesión</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary" id="loginMbutton">Iniciar sesión</button>
                        <button type="button" class="btn btn-primary" id="registerMbutton">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
                    <!--  Modal registrarse  -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="emailRegistro" placeholder="Ingrese su email">
                        </div>
                        <div class="form-group">
                            <label for="password">Usuario:</label>
                            <input type="text" class="form-control" id="usuarioRegistro" placeholder="Ingrese su usuario">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="passwordRegistro" placeholder="Ingrese su contraseña">
                        </div>
                        <button type="button" class="btn btn-primary" id="registerButton">Registrarse</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1>Agendar Cita</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="mascota">Email:</label>
                <input type="text" class="form-control" id="Email" name="Email">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de la Cita:</label>
                <input type="date" class="form-control" id="fecha" name="fecha">
            </div>

            <!-- Cambiar con Jquary -->
            <div class="form-group">
                <label for="hora">Hora de la Cita:</label>
                <select class="form-control" id="hora" name="hora">
                    <option value="08:00">8:00 AM</option>
                    <option value="09:00">9:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="13:00">1:00 PM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="15:00">3:00 PM</option>
                    <option value="16:00">4:00 PM</option>
                    <option value="17:00">5:00 PM</option>
                    <option value="18:00">6:00 PM</option>
                    <option value="19:00">7:00 PM</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="agendarCitaButton">Agendar Cita</button>
        </form>
    </div>
