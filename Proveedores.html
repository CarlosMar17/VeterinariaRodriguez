<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>


    <title>Veterinaria Rodriguez - Inicio</title>
</head>
<body>
                    <!--  encabezado  -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="Titulo w-100">
            <div class="header-container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="index.html">Veterinaria Rodriguez</a>
                <div class="d-flex">
                    <button type="button" id="ISbotton" class="btn btn-primary mr-2" data-toggle="modal" data-target="#loginModal">
                        Iniciar sesión
                    </button>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="DDMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menu
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="Noticias.html">Noticias</a>
                            <a class="dropdown-item" href="Contacto.html">Contacto</a>
                            <a class="dropdown-item" href="FQA.html">Preguntas frecuentes</a>
                            <a class="dropdown-item" href="Servicios.html">Servicios</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

                      <!--  Modal iniciar sesion  -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Iniciar sesión</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary" id="loginMbutton">Iniciar sesión</button>
                        <button type="button" class="btn btn-primary" id="registerMbutton">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
                    <!--  Modal registrarse  -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="emailRegistro" placeholder="Ingrese su email">
                        </div>
                        <div class="form-group">
                            <label for="password">Usuario:</label>
                            <input type="text" class="form-control" id="usuarioRegistro" placeholder="Ingrese su usuario">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="passwordRegistro" placeholder="Ingrese su contraseña">
                        </div>
                        <button type="button" class="btn btn-primary" id="registerButton">Registrarse</button>

                    </form>
                </div>
            </div>
        </div>
    </div>





    <h2>Servicios</h2>

    <!-- Barra de búsqueda -->
    <div class="search-bar">
        <div class="input-group">
            <input type="text" class="form-control search-input" id="searchInput" placeholder="Buscar Servicio"
                oninput="filterServices()">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary add-service-btn" type="button"
                    onclick="openServiceModal()">Agregar Servicio</button>
            </div>
        </div>
    </div>

    <!-- Modal para agregar o editar servicios -->
    <div class="modal fade" id="serviceModal" tabindex="-1" role="dialog" aria-labelledby="serviceModalLabel"
      aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalLabel">Agregar o Editar Servicio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="serviceFormModal">
                        <div class="form-group">
                            <label for="serviceNameModal">Nombre del Servicio:</label>
                            <input type="text" id="serviceNameModal" required>
                        </div>
                        <div class="form-group">
                            <label for="productListModal">Productos:</label>
                            <input type="text" id="productListModal" placeholder="Separados por coma">
                        </div>
                        <div class="form-group">
                            <label for="serviceDescriptionModal">Descripción:</label>
                            <input type="text" id="serviceDescriptionModal">
                        </div>
                        <div class="form-group">
                            <label for="servicePriceModal">Precio:</label>
                            <input type="number" id="servicePriceModal" step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label for="serviceAppointmentsModal">Agendados:</label>
                            <input type="number" id="serviceAppointmentsModal" min="0">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <input type="hidden" id="serviceIdModal">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla para mostrar la lista de productos -->
    <table class="table">
        <tbody id="serviceList">
            <!-- Aquí se mostrarán los registros -->
        </tbody>
    </table>

    <!-- Contenedor para el paginador -->
    <div class="pagination-container d-flex justify-content-center">
        <button class="btn btn-secondary" onclick="prevPage()">Anterior</button>
    </div>





    
    <footer class="bg-dark text-white text-center p-3">
        <p>San Nicolás de los Garza, N. L.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/tupagina" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/tupagina" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com/tupagina" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
    <script src="scriptsPv.js"></script>

    </body>
    </html>

</body>
</html>
